<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task01 - Expanding Cards</title>
</head>

<body>
    <!-- container for cards -->
    <div class="container">
        <!-- div for one card have panel class (for each card) and active class (active class
            is for card to be expanded) -->
        <div class="panel active" style="background-image: url(./images/card01.jpg);">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image: url(./images/card02.jpg);">
            <h3>Explore the cars</h3>
        </div>
        <div class="panel" style="background-image: url(./images/card03.jpg);">
            <h3>Explore the darkness</h3>
        </div>
        <div class="panel" style="background-image: url(./images/card04.jpg);">
            <h3>Explore the metals</h3>
        </div>
        <div class="panel" style="background-image: url(./images/card05.jpg);">
            <h3>Explore the patterns</h3>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
